<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CUSTO DO DIA DE TRABALHO
    Peça para o programa perguntar ao usuário quantas viagens foram realizadas por dia e também qual o cargo que ocupa.
    
    Considere que o valor da diária é de R$ 100,00 (100).
    
    - Se o usuário ocupar o cargo de "Motorista" e realizou até 10 viagens, haverá um adicional de 20% (20/100).
    - Se o usuário ocupar o cargo de "Motorista" e realizou mais de 10 viagens, haverá um adicional de 35% (35/100).
    - Contudo, se o cargo do usuário for "Cobrador" e realizou até 10 viagens, não haverá adicional.
    - Se o usuário ocupar o cargo de "Cobrador" e realizou mais de 10 viagens, haverá um adicional de 10% (10/100).
    
    Apresente em tela o cargo do usuário e também o valor final recebido pelas viagens realizadas.
    */

    //ENTRADA
    const trabalho = prompt(`em que área você trabalha?(Motorista ou Cobrador)`).toUpperCase();
    const viagens = Number(prompt(`quantas viagens você realizou?`));

    //PROCESSAMENTO
    const motorista = (viagens * 100) * 1.20;
    const motorista10 = (viagens * 100) * 1.35;
    const cobrador = viagens * 100;
    const cobrador10 = (viagens * 100) * 1.10;
    
    //SAÍDA
    if (trabalho === `MOTORISTA` && viagens <= 10) {
        alert(`seu cargo é ${trabalho} e você vai receber ${motorista}`)
    }
    else if (trabalho === `MOTORISTA` && viagens > 10) {
        alert(`seu cargo é ${trabalho} e você vai receber ${motorista10}`)
    }
    else if (trabalho === `COBRADOR` && viagens <= 10) {
        alert(`seu cargo é ${trabalho} e você vai receber ${cobrador}`)
    }
    else if (trabalho === `COBRADOR` && viagens > 10) {
        alert(`seu cargo é ${trabalho} e você vai receber ${cobrador10}`)
    }
    else {
        alert(`digite um valor válido para as respostas!`)
    }

</script>
