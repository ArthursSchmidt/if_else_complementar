<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */
   
    // ENTRADA
    const passagemSP = Number(prompt("Qual o valor da passagem para São Paulo?"));
    const passagemRJ = Number(prompt("Qual o valor da passagem para o Rio de Janeiro?"));
    const hotelSP = Number(prompt("Qual o valor da diária do hotel em São Paulo?"));
    const hotelRJ = Number(prompt("Qual o valor da diária do hotel no Rio de Janeiro?"));
    const dias = Number(prompt("Quantos dias pretende ficar no destino?"));

    // PROCESSAMENTO

    if (isNaN(passagemSP) || isNaN(passagemRJ) || isNaN(hotelSP) || isNaN(hotelRJ) || isNaN(dias) || dias <= 0) {
        alert("Por favor, preencha todos os valores corretamente.");
    } else {
        const custoSP = passagemSP + (hotelSP * dias);
        const custoRJ = passagemRJ + (hotelRJ * dias);

    // SAÍDA
        if (custoSP < custoRJ) {
            alert(`O destino mais barato é São Paulo. Custo total: R$${custoSP.toFixed(2)}`);
        } else if (custoRJ < custoSP) {
            alert(`O destino mais barato é Rio de Janeiro. Custo total: R$${custoRJ.toFixed(2)}`);
        } else {
            alert(`Os dois destinos têm o mesmo custo: R$${custoSP.toFixed(2)}`);
        }
    }
</script>
