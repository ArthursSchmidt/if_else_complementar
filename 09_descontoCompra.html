<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    const preco = Number(prompt(`qual o valor do computador?`));
    const pagamento = prompt(`qual vai ser a forma de pagamento do cliente?("B" Boleto  "D" Dinheiro  "P" Pix)`).toUpperCase();

    //PROCESSAMENTO
    const boleto = preco - (preco * 0.03);
    const dinheiro = preco - (preco * 0.05);
    const pix = preco - (preco * 0.10);
    
    //SAÍDA
    if (pagamento === `B`) {
        alert(`o valor final do produto será de R$${boleto}`)
    }
    else if (pagamento === `D`) {
        alert(`o valor final do produto será de R$${dinheiro}`)
    }
    else if (pagamento === `P`) {
        alert(`o valor final do produto será de R$${pix}`)
    }
    else {
         alert("digite um preco valido, ou um pagamento válido");
    }
</script>
